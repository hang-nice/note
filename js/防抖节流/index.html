<body>
    <button id='but'></button>
    <button id='a'></button>
</body>
<script>

    function deb(fn, delay) {
        let timer = null
        console.log(1, this)
        return function () {
            if (timer) {
                clearTimeout(timer)
            }
            timer = setTimeout(() => {
                fn.apply(this)
                timer = null
            }, delay)
        }
    }

    var el = document.getElementById('but')

</script>
